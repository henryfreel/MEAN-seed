<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>App Name</title>

	<!-- Latest compiled Bootstrap and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>

	<!-- Angular Route -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.min.js"></script>

	<!-- Script Source -->
	<script type="text/javascript" src="/scripts/app.js"></script>
	<script type="text/javascript" src="/scripts/controllers.js"></script>

	<link rel="stylesheet" href="css/style.css">


</head>
<body ng-controller="MainCtrl">
	
	 <div class="container">
	 	  	
 	  	<nav class="navbar navbar-default navbar-inverse">
 		    <!-- Brand and toggle get grouped for better mobile display -->
 		    <div class="navbar-header">
 		    	<a class="navbar-brand" href="/">Brand</a>
 		    </div>

 		    <!-- Collect the nav links, forms, and other content for toggling -->
 		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
 				<ul class="nav navbar-nav">
 					<li ng-model="page" ng-class="{active:isActive('/first-page')}"><a href="/first-page">First Page</a></li>
 					<li ng-model="page" ng-class="{active:isActive('/second-page')}"><a href="/second-page">Second Page</a></li>
 				</ul>
 		    </div><!-- /.navbar-collapse -->
 		</nav>

 	  </div><!-- /.container -->

 	  <div ng-view></div>

</body>
</html>
